<div #slider class="track">
  <div #trackActive class="track-active"></div>
  @if (showTickMarks) {
    <div class="steps">
      <div class="step" [style.max-width.%]="showTickMark"
           *ngFor="let showTickMark of _tickMarks; let first = first; let last = last">
        <div class="mark" *ngIf="!last"></div>
      </div>
    </div>
  }
</div>
<input #input="ultSliderInput" ultSliderInput [attr.min]="min" [attr.max]="max" [attr.step]="step" [attr.value]="value">
<div #thumb class="thumb">
  <button class="knob" ultSliderKnob [input]="input" [value]="value"></button>
  <div class="label">{{ _value }}</div>
</div>
