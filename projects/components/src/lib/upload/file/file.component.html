<div class="content">
  <div class="flex items-center min-w-0">
    <div class="overflow-hidden overflow-ellipsis whitespace-nowrap grow name">{{ name }}</div>
    <div class="controls">
      <ng-content select="ult-file-control,[ult-file-control]"></ng-content>
    </div>
  </div>
  <ng-container>
    <div class="info" *ngIf="size || (state === 'uploading' && progress)">
      <span class="uppercase" *ngIf="size">{{ size }}</span>
      <ng-container *ngIf="size && progress">, </ng-container>
      <ng-container *ngIf="progress">{{ progress }}%</ng-container>
      <ng-container *ngIf="remainingTime"> {{ remainingTime }}</ng-container>
    </div>
    <div *ngIf="progress" class="progress">
      <div class="progress-bar" [style.width.%]="progress"></div>
    </div>
  </ng-container>
  <div *ngIf="state === 'error' && errorMessage" class="text-tiny text-negative-500">
    {{ errorMessage }}
  </div>
</div>
