<ult-dialog class="w-[474px]">
  <ult-dialog-header>
    <div class="text-lg font-bold">Delete user "Aria Bailey"?</div>
  </ult-dialog-header>
  <ult-dialog-body>
    Are you sure you want to delete this user permanently?
  </ult-dialog-body>
  <ult-dialog-footer class="bg-gray-100 justify-between gap-3">
    <button ult-button variant="tertiary" (click)="close()" class="w-20">Cancel</button>
    <button ult-button variant="negative" [loading]="deleting"
            loadingText="Deleting..." (click)="deleting = true">Delete</button>
  </ult-dialog-footer>
</ult-dialog>
