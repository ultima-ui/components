<ult-dialog class="w-[800px]">
  <ult-dialog-header>
    <div class="text-lg font-bold">Header</div>
  </ult-dialog-header>
  <ult-dialog-body>
    <div class="h-[2000px] bg-neutral-50 rounded-xl p-4">Very long body content</div>
  </ult-dialog-body>
  <ult-dialog-footer class="bg-gray-100 justify-end gap-3">
    <button ult-button variant="tertiary" (click)="close()" class="w-20">Cancel</button>
    <button ult-button class="w-20">Save</button>
  </ult-dialog-footer>
</ult-dialog>
